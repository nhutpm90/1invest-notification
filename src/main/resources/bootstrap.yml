spring:
  profiles:
    active: dev

---

domain:
  name: localhost
  
spring:
  config:
    activate:
      on-profile: dev
  application:
    name: 1invest-notification
  cloud: 
    config: 
      uri: http://${domain.name}:8888
      
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
  instance:
    preferIpAddress: true
    
